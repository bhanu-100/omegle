global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'webrtc-chat-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # WebRTC Chat Service metrics
  - job_name: 'webrtc-chat-service'
    static_configs:
      - targets: ['webrtc-chat:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    
  # Health check metrics
  - job_name: 'webrtc-health'
    static_configs:
      - targets: ['webrtc-chat:3000']
    metrics_path: '/health'
    scrape_interval: 30s
    scrape_timeout: 10s
    
  # Business metrics
  - job_name: 'webrtc-business'
    static_configs:
      - targets: ['webrtc-chat:3000']
    metrics_path: '/metrics/business'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    
