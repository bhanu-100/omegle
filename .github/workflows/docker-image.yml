name: Docker Compose CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and push Docker images using Docker Compose
      - name: Build and push Docker images
        uses: docker/compose@v4
        with:
          compose-file: ./server/docker-compose.yml
          push: true
          build: true
          build-args: SOME_ARG=some_value
          # If you want to specify a particular service to build and push, uncomment the line below
          # services: your_service_name