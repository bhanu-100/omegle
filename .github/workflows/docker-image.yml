name: Docker Images CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and push all Docker images
      - name: Build & Push Docker Images
        run: |
          declare -A IMAGES
          # ImageName: DockerfilePath
          IMAGES=(
            ["bhanux100/server-webrtc-chat"]="omegle/server/Dockerfile"
            ["bhanux100/nginx"]="nginx/Dockerfile"
            ["bhanux100/grafana"]="grafana/Dockerfile"
            ["bhanux100/prometheus"]="prometheus/Dockerfile"
            ["bhanux100/redisinsight"]="redisinsight/Dockerfile"
            ["bhanux100/redis"]="redis/Dockerfile"
            ["bhanux100/cp-kafka"]="kafka/Dockerfile"
            ["bhanux100/cp-zookeeper"]="zookeeper/Dockerfile"
          )

          for IMAGE in "${!IMAGES[@]}"; do
            DOCKERFILE_PATH=${IMAGES[$IMAGE]}
            echo "Building $IMAGE from $DOCKERFILE_PATH"
            docker build -f $DOCKERFILE_PATH -t $IMAGE:latest .
            echo "Pushing $IMAGE:latest"
            docker push $IMAGE:latest
          done
