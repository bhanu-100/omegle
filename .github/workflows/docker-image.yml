name: Docker Compose CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

     # 4. Build all Docker images using docker-compose
      - name: Build Docker image
        id: build_and_tag
        run: |
          IMAGE_TAG=my-image-name:$(date +%s)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -f ./server/Dockerfile -t $IMAGE_TAG .
          
      - name: Push Docker image
        run: docker push ${{ env.IMAGE_TAG }}

      # 5. Optionally, you can add steps to deploy the images if needed
      - name: Deploy (if needed)
        run: echo "Deploy step can be added here"
